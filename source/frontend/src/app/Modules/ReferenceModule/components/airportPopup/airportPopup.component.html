<!-- Modal content-->

<h2 class="ml-4 title_main_page_margin">Аеропорти:</h2>
<hr class="ml-4 mr-4" />

<!--Row MENU Buttons -->
<div id="invoicePopup" class="ml-4 mr-4 pl-0 pr-0 clearfix">
  <div class="col-md-6 pl-0 pr-0 d-lg-inline d-none float-lg-left">
    <div class="d-inline pl-0 mr-my-1">
      <button type="button" class="btn btn-default my_button_style bold" (click)="save_and_close(airport)">
        <span class="my_button_label font-weight-bold">Записати та закрити</span>
      </button>
    </div>
    <div class="d-inline mr-my-1">
      <button type="button" class="btn btn-default my_button_style my_square_button" (click)="save_update_airport(airport)" matTooltip="Записати">
        <span class="material-icons">save</span>
      </button>
    </div>
    <div class="d-inline mr-my-1">
      <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Видалити" (click)="remove_airport(airport._id)">
        <span class="material-icons">remove</span>
      </button>
    </div>
  </div>
  <!--Container MENU Buttons End-->

  <!-- DropDown ALL Actions -->
  <div class="col-md-6 pl-0 pr-0 float-lg-right float-left">
    <div id="referencesButton" class="d-xl-inline d-none float-right">
      <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Довідка">
        <span class="material-icons">help_outline</span>
      </button>
    </div>
    <div class="allActionsMenu d-inline mr-my-1 float-left float-lg-right">
      <button class="btn btn-default my_button_style" mat-button [matMenuTriggerFor]="menu">Всі дії
        <span class="material-icons">keyboard_arrow_down</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">offline_pin</span>
          </div>
          <span class="d-inline my_menu_label">Записати та закрити</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">save</span>
          </div>
          <span class="d-inline my_menu_label">Записати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">library_books</span>
          </div>
          <span class="d-inline my_menu_label">Перечитати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">filter_none</span>
          </div>
          <span class="d-inline my_menu_label">Скопіювати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">remove_from_queue</span>
          </div>
          <span class="d-inline my_menu_label">Відмітити для вилучення / Зняти позначку</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">delete_sweep</span>
          </div>
          <span class="d-inline my_menu_label">Вилучити</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">playlist_play</span>
          </div>
          <span class="d-inline my_menu_label">Показати у списку</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">transform</span>
          </div>
          <span class="d-inline my_menu_label">Змінити форму...</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">help_outline</span>
          </div>
          <span class="d-inline my_menu_label">Довідка</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- DropDown ALL Actions end-->
</div>
<!--Row MENU Buttons End-->

<!-- Airport Popup Form Container -->
<div class="ml-4 mr-4 mt-4 mb-4">
  <form class="form-horizontal" role="form">
    <div class="row mr-0 ml-0">
      <div class="form-group col-6 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Код:" [(ngModel)]="airport.Code" name="Code">
        </mat-form-field>
      </div>
      <div class="form-group col-6 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Найменування:" [(ngModel)]="airport.Name" name="Name">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Найменування російською:" [(ngModel)]="airport.NameRus" name="NameRus">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Найменування англійською:" [(ngModel)]="airport.NameEng" name="NameEng">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Найменування українською:" [(ngModel)]="airport.NameUkr" name="NameUkr">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Місце російською:" [(ngModel)]="airport.PlaceRus" name="PlaceRus">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Місце англійською:" [(ngModel)]="airport.PlaceEng" name="PlaceEng">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Місце українською:" [(ngModel)]="airport.PlaceUkr" name="PlaceUkr">
        </mat-form-field>
      </div>
      <div class="form-group col-4 p-2 my_input_style">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Країна російською:" [(ngModel)]="airport.CountryRus" name="CountryRus">
          </mat-form-field>
        </div>
        <div class="form-group col-4 p-2 my_input_style">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Країна англійською:" [(ngModel)]="airport.CountryEng" name="CountryEng">
          </mat-form-field>
        </div>
        <div class="form-group col-4 p-2 my_input_style">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Країна українською:" [(ngModel)]="airport.CountryUkr" name="CountryUkr">
          </mat-form-field>
        </div>
      <div class="form-group col-6 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="latitude:" [(ngModel)]="airport.latitude" name="latitude">
          <button mat-button matSuffix mat-icon-button aria-label="Settings">
            <mat-icon>language</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="form-group col-6 p-2 my_input_style">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="longitude:" [(ngModel)]="airport.longitude" name="longitude">
          <button mat-button matSuffix mat-icon-button aria-label="Settings">
            <mat-icon>language</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<!-- Popup Footer -->
<div id="invoiceModalFooter">
  <div class="mr-4 mb-4 float-right">
    <button type="button" class="btn btn-default my_button_style" (click)="close_dialog(airport)">
      <span class="pr-3 my_button_label">Закрити</span>
    </button>
  </div>
</div>
<!-- Popup Footer - End -->
