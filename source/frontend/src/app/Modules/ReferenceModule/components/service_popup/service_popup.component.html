<h3 class="mt-0 title_main_page_margin">
  Види сервисів
</h3>

<!--Row MENU Buttons -->
<div id="invoicePopup" class="clearfix">
  <div class="col-md-6 pl-0 pr-0 d-inline float-left">
    <!-- Записати та закрити -->
    <button mat-raised-button class="mr-2 form_button">Записати та закрити</button>
    <!-- Скопіювати -->
    <button mat-raised-button class="mr-2 form_button icon_button" matTooltip="Скопіювати">
      <span class="material-icons">filter_none</span>
    </button>
    <!-- Зберегти -->
    <button mat-raised-button class="mr-2 form_button icon_button" matTooltip="Зберегти">
      <span class="material-icons">save</span>
    </button>
    <!-- Видалити -->
    <button mat-raised-button class="mr-2 form_button icon_button" matTooltip="Видалити">
      <span class="material-icons">delete</span>
    </button>
  </div>
  <!--Container MENU Buttons End-->

  <!-- DropDown ALL Actions -->
  <div class="col-md-6 pl-0 pr-0 float-lg-right float-left">
    <button mat-raised-button class="mr-2 form_button icon_button float-right" matTooltip="Довідка">
      <span class="material-icons">help_outline</span>
    </button>
    <div class="allActionsMenu d-inline mr-my-1 float-left float-lg-right">
      <!-- Всі дії -->
      <button mat-raised-button class="mr-2 form_button"[matMenuTriggerFor]="menu">
        Всі дії
        <span class="material-icons">keyboard_arrow_down</span>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">offline_pin</span>
          </div>
          <span class="d-inline my_menu_label">Записати та закрити</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">save</span>
          </div>
          <span class="d-inline my_menu_label">Записати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">library_books</span>
          </div>
          <span class="d-inline my_menu_label">Перечитати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">filter_none</span>
          </div>
          <span class="d-inline my_menu_label">Скопіювати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">remove_from_queue</span>
          </div>
          <span class="d-inline my_menu_label">Відмітити для вилучення / Зняти позначку</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">delete_sweep</span>
          </div>
          <span class="d-inline my_menu_label">Вилучити</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">playlist_play</span>
          </div>
          <span class="d-inline my_menu_label">Показати у списку</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">transform</span>
          </div>
          <span class="d-inline my_menu_label">Змінити форму...</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">help_outline</span>
          </div>
          <span class="d-inline my_menu_label">Довідка</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- DropDown ALL Actions end-->
</div>
<!--Row MENU Buttons End-->

<div class="mt-3 mb-1">
  <mat-tab-group>

    <mat-tab activelabel label="Головна">
      <div class="row ml-0 mr-0 mt-3">
        <!-- Найменування -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.name" name="name" matInput placeholder="Найменування:">
        </mat-form-field>
        <!-- Постачальник -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input type="text" placeholder="Постачальник:" aria-label="provider_id" matInput [formControl]="input_autocomplete" [matAutocomplete]="ProviderId"
            name="provider_id" value="{{service_type.name}}" (keyup)="get_counterparties_names_ids(crptyrni_provider)">
          <mat-autocomplete #provider_id="matAutocomplete">
            <mat-option *ngFor="let counterparty_name_id of counterparties_names_ids" [value]="counterparty_name_id.Name" (click)="service_type.ProviderId=counterparty_name_id._id">
              {{counterparty_name_id.Name}}
            </mat-option>
          </mat-autocomplete>
          <button mat-button matSuffix mat-icon-button aria-label="settings">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </mat-form-field>
        <!-- Додатковий постачальник -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input type="text" placeholder="Додатковий постачальник:" aria-label="AdditionalProviderId" matInput [formControl]="input_autocomplete"
            [matAutocomplete]="AdditionalProviderId" name="AdditionalProviderId" [(ngModel)]="crptyrni_additional_provider"
            (keyup)="get_counterparties_names_ids(crptyrni_additional_provider)">
          <mat-autocomplete #AdditionalProviderId="matAutocomplete">
            <mat-option *ngFor="let counterparty_name_id of counterparties_names_ids" [value]="counterparty_name_id.Name" (click)="service_type.AdditionalProviderId=counterparty_name_id._id">
              {{counterparty_name_id.Name}}
            </mat-option>
          </mat-autocomplete>
          <button mat-button matSuffix mat-icon-button aria-label="settings">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-tab>
    

    <mat-tab label="Номенклатура">
      <div class="row ml-0 mr-0 mt-3">
        <!-- Каталог номенклатури -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.name" name="name" matInput placeholder="Каталог номенклатури:">
          <button mat-button matSuffix mat-icon-button aria-label="settings">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </mat-form-field>
        <!-- Коротке найменування квитка -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.Name" name="short_name" matInput type="text" placeholder="Коротке найменування квитка:"  />
        </mat-form-field>
        <!-- Повне найменування квитка -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.full_name" name="full_name" matInput type="text" placeholder="Повне найменування квитка:"  />
        </mat-form-field>
      </div>
    </mat-tab>


    <mat-tab label="Послуги">
      <div class="row ml-0 mr-0 mt-3">
        <!-- Підлегла номенклатура (як послуга -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.name" name="name" matInput placeholder="Підлегла номенклатура (як послуга):">
          <button mat-button matSuffix mat-icon-button aria-label="settings">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </mat-form-field>
        <!-- Основні послуги -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.Name" name="name" matInput type="text" placeholder="Основні послуги:" />
        </mat-form-field>
        <!-- Послуги агенства -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.Name" name="name" matInput type="text" placeholder="Послуги агенства:" />
        </mat-form-field>
      </div>

      <div class="row ml-0 mr-0 mt-0">
        <!-- Інші послуги -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.Name" name="name" matInput type="text" placeholder="Інші послуги:" />
        </mat-form-field>
        <!-- Штрафні санкції -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.Name" name="name" matInput type="text" placeholder="Штрафні санкції:" />
        </mat-form-field>
        <!-- Ставка ПДВ -->
        <mat-form-field class="col-4 pr-1 pl-1 custom-form-field">
          <input [(ngModel)]="service_type.name" name="name" matInput type="text" placeholder="Ставка ПДВ:" />
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<!-- Popup Footer -->
<div id="invoiceModalFooter">
  <div class="float-right d-inline">
    <button (click)="close_dialog()" mat-raised-button color="warn">Закрити</button>
  </div>
</div>
<!-- Popup Footer - End -->
