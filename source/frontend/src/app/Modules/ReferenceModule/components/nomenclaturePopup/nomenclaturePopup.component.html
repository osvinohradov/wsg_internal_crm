<!-- Modal content-->

<h2 class="ml-4 title_main_page_margin">Номенклатура: Номенклатура (створення)
</h2>

<!--Row MENU Buttons -->
<div id="counterpartiesContractPopup" class="ml-4 mr-4 pl-0 pr-0 clearfix">
  <div class="col-md-8 pl-0 pr-0 d-lg-inline d-none float-lg-left">
    <div class="d-inline pl-0 mr-my-1">
      <button type="button" class="btn btn-default my_button_style bold" click)="save_and_close(nomenclature)">
        <span class="my_button_label font-weight-bold">Записати та закрити</span>
      </button>
    </div>
    <div class="d-inline mr-my-1">
      <button type="button" class="btn btn-default my_button_style my_square_button" (click)="save_update_nomenclature(nomenclature)" matTooltip="Записати">
        <span class="material-icons">save</span>
      </button>
    </div>
    <div class="d-inline mr-my-1">
      <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Видалити" (click)="remove_nomenclature(nomenclature._id)">
        <span class="material-icons">remove</span>
      </button>
    </div>
  </div>
  <!--Container MENU Buttons End-->

  <!-- DropDown ALL Actions -->
  <div class="col-md-4 pl-0 pr-0 float-lg-right float-left">
    <div id="referencesButton" class="d-xl-inline d-none float-right">
      <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Довідка">
        <span class="material-icons">help_outline</span>
      </button>
    </div>
    <div class="allActionsMenu d-inline mr-my-1 float-left float-lg-right">
      <button class="btn btn-default my_button_style" mat-button [matMenuTriggerFor]="menu">Всі дії
        <span class="material-icons">keyboard_arrow_down</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">offline_pin</span>
          </div>
          <span class="d-inline my_menu_label">Записати та закрити</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">save</span>
          </div>
          <span class="d-inline my_menu_label">Записати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">library_books</span>
          </div>
          <span class="d-inline my_menu_label">Перечитати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">filter_none</span>
          </div>
          <span class="d-inline my_menu_label">Скопіювати</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">remove_from_queue</span>
          </div>
          <span class="d-inline my_menu_label">Відмітити для вилучення / Зняти позначку</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">playlist_play</span>
          </div>
          <span class="d-inline my_menu_label">Показати у списку</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">transform</span>
          </div>
          <span class="d-inline my_menu_label">Змінити форму...</span>
        </button>
        <button mat-menu-item>
          <div class="d-inline mr-3 my_menu_icon">
            <span class="material-icons">help_outline</span>
          </div>
          <span class="d-inline my_menu_label">Довідка</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- DropDown ALL Actions end-->
</div>
<!--Row MENU Buttons End-->

<!-- nomanclature Popup Form Container -->
<div class="ml-4 mr-4 mt-4 mb-4">

  <form class="form-horizontal" role="form">
    <div class="row mr-0 ml-0">
      <div class="form-group col-12 p-2 my_input_style">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Група номенклатури:" [(ngModel)]="nomanclature.NomenclatureGroupId" name="Name" />
          <button mat-button matSuffix mat-icon-button aria-label="Settings">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="form-group col-12 p-2 my_input_style">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Коротка назва:" [(ngModel)]="nomanclature.NameShort" name="NameShort" />
        </mat-form-field>
      </div>
      <div class="form-group col-12 p-2 my_input_style">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Повна назва:" [(ngModel)]="nomanclature.NameFull" name="NameFull" />
        </mat-form-field>
      </div>
      <div class="form-group col-6 p-2 my_input_style">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Артикул:" [(ngModel)]="nomanclature.Article" name="Article" />
        </mat-form-field>
      </div>
    </div>
    <div class="row mr-0 ml-0 mt-2">
      <!-- Angular Material Tabs -->
      <mat-tab-group class="col-12 pr-0 pl-0">
        <mat-tab activelabel label="Основні">
          <div id="document_content" class="mt-5 mb-4">
            <div class="row ml-0 mr-0">
              <!-- Fieldset 1 -->
              <div class="mr-0 ml-0 col-12 pl-0 pr-0">
                <div class="form-group col-12 p-2 mr-0 ml-0 clearfix my_input_style">
                  <h4 class="control-label float-left">Ознаки обліку</h4>
                </div>
                <div class="row mr-0 ml-0">
                  <div class="form-group p-2 my_input_style my_ng_checkbox">
                    <mat-checkbox class="" primary [(ngModel)]="nomanclature.Service" name="Service">Послуга:</mat-checkbox>
                  </div>
                  <div class="form-group p-2 my_input_style my_ng_checkbox">
                    <mat-checkbox class="" primary [(ngModel)]="nomanclature.TransportService" name="TransportService">Транспортна послуга:</mat-checkbox>
                  </div>
                  <div class="form-group p-2 my_input_style my_ng_checkbox">
                    <mat-checkbox class="" primary [(ngModel)]="nomanclature.ReportingBank" name="ReportingBank">Бланк суворої звітності:</mat-checkbox>
                  </div>
                  <div class="form-group p-2 my_input_style my_ng_checkbox">
                    <mat-checkbox class="" primary [(ngModel)]="nomanclature.NominalCost" name="NominalCost">Враховується по номінальній вартості:</mat-checkbox>
                  </div>
                </div>
              </div>
              <!-- Fieldset 2 -->
              <div class="mr-0 ml-0 col-12 pl-0 pr-0">
                <div class="form-group col-12 p-2 mr-0 ml-0 clearfix my_input_style">
                  <h4 class="control-label float-left">Інше</h4>
                </div>
                <div class="row mr-0 ml-0">
                  <div class="form-group col-12 col-lg-8 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Номенклатурна група:" [(ngModel)]="nomanclature.Name" name="Name" />
                      <button mat-button matSuffix mat-icon-button aria-label="Settings">
                        <mat-icon>more_horiz</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="form-group col-12 col-lg-4 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Базова одиниця виміру:" [(ngModel)]="nomanclature.Name" name="Name"/>
                      <button mat-button matSuffix mat-icon-button aria-label="Settings">
                        <mat-icon>more_horiz</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <!-- Fieldset 3 -->
              <div class="mr-0 ml-0 col-12 pl-0 pr-0">
                <div class="form-group col-12 p-2 mr-0 ml-0 clearfix my_input_style">
                  <h4 class="control-label float-left">Облік ПДВ</h4>
                </div>
                <div class="row mr-0 ml-0">
                  <div class="form-group col-12 col-lg-8 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Ставка ПДВ:" [(ngModel)]="nomanclature.RateOfMPE" name="RateOfMPE" />
                      <button mat-button matSuffix mat-icon-button aria-label="Settings">
                        <mat-icon>more_horiz</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="form-group col-12 col-lg-4 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Льгота з ПДВ:" [(ngModel)]="nomanclature.MPEPrivilege" name="MPEPrivilege" />
                    </mat-form-field>
                  </div>
                  <div class="form-group col-12 col-lg-4 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Код для ПН (по умовч.):" [(ngModel)]="nomanclature.PNCode" name="PNCode" />
                      <button mat-button matSuffix mat-icon-button aria-label="Settings">
                        <mat-icon>more_horiz</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="form-group p-2 my_input_style my_ng_checkbox">
                    <mat-checkbox class="" primary [(ngModel)]="nomanclature.LongExpression" name="LongExpression">Вимірюється тількі в сумовому виразі:</mat-checkbox>
                  </div>
                  <div class="form-group col-12 col-lg-4 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Текст для друка у колонці кількість податкової накладної:" [(ngModel)]="nomanclature.InvoiceCount" name="InvoiceCount" />
                    </mat-form-field>
                  </div>
                  <div class="form-group col-12 col-lg-8 p-2 my_input_style">
                    <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Стаття витрат:" [(ngModel)]="nomanclature.EmbezzlementId" name="EmbezzlementId" />
                      <button mat-button matSuffix mat-icon-button aria-label="Settings">
                        <mat-icon>more_horiz</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <!-- TAB 1 - END -->

        <mat-tab activelabel label="Одиниці виміру">
          <div id="document_content" class="mt-5 mb-4">

            <!-- Table Controls -->
            <div class="pl-0 pr-0 clearfix">
              <div class="col-md-10 pl-0 pr-0 d-lg-inline d-none float-lg-left">
                <div class="d-inline pl-0 mr-my-1">
                  <button type="button" class="btn btn-default my_button_style">
                    <span class="material-icons">add</span>
                    <span class="my_button_label">Додати</span>
                  </button>
                </div>
                <div class="d-inline mr-my-1">
                  <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Скопіювати">
                    <span class="material-icons">filter_none</span>
                  </button>
                </div>
                <div class="d-inline mr-my-1">
                  <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Вилучити">
                    <span class="material-icons">delete_sweep</span>
                  </button>
                </div>
                <div class="d-inline mr-my-1">
                  <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Перемістити вверх">
                    <span class="material-icons">arrow_upward</span>
                  </button>
                </div>
                <div class="d-inline mr-my-1">
                  <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Перемістити вниз">
                    <span class="material-icons">arrow_downward</span>
                  </button>
                </div>
              </div>
              <!-- Button Row - End -->
              <!-- DropDown ALL Actions -->
              <div class="col-md-2 pl-0 pr-0 float-lg-right float-left">
                <div id="referencesButton" class="d-lg-inline d-none float-right">
                  <button type="button" class="btn btn-default my_button_style my_square_button" matTooltip="Довідка">
                    <span class="material-icons">help_outline</span>
                  </button>
                </div>
                <div class="allActionsMenu d-inline mr-my-1 float-left float-lg-right">
                  <button class="btn btn-default my_button_style" mat-button [matMenuTriggerFor]="menu3">Всі дії
                    <span class="material-icons">keyboard_arrow_down</span>
                  </button>
                  <mat-menu #menu3="matMenu">
                    <button mat-menu-item (click)="openDialog()">
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">add</span>
                      </div>
                      <span class="d-inline my_menu_label">Додати</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">filter_none</span>
                      </div>
                      <span class="d-inline my_menu_label">Скопіювати</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">edit</span>
                      </div>
                      <span class="d-inline my_menu_label">Змінити</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">delete_sweep</span>
                      </div>
                      <span class="d-inline my_menu_label">Вилучити</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">done_all</span>
                      </div>
                      <span class="d-inline my_menu_label">Закінчити редагування</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">location_searching</span>
                      </div>
                      <span class="d-inline my_menu_label">Знайти</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">location_disabled</span>
                      </div>
                      <span class="d-inline my_menu_label">Відмінити пошук</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">arrow_upward</span>
                      </div>
                      <span class="d-inline my_menu_label">Перемістити вверх</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">arrow_downward</span>
                      </div>
                      <span class="d-inline my_menu_label">Перемістити вниз</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">sort</span>
                      </div>
                      <span class="d-inline my_menu_label">Сортувати за зростанням</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons" style="transform: scaleY(-1);">sort</span>
                      </div>
                      <span class="d-inline my_menu_label">Сортувати за спаданням</span>
                    </button>
                    <button mat-menu-item>
                      <div class="d-inline mr-3 my_menu_icon">
                        <span class="material-icons">done_all</span>
                      </div>
                      <span class="d-inline my_menu_label">Вивести список...</span>
                    </button>
                  </mat-menu>
                </div>
              </div>
              <!-- DropDown ALL Actions end-->
            </div>
            <!-- Table Controls - End -->

            <!-- Popup Table -->
            <div class="mt-2 ml-0 mr-0 my_table_style">
              <div class="col-md-12 pl-0 pr-0 mb-0 table-responsive">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col" class="code_column">N</th>
                      <th scope="col">Одиниця виміру</th>
                      <th scope="col" class="code_column">Коефіціент</th>
                  </thead>
                  <tbody>
                    <tr class="main">
                      <td class="text-center" scope="row">1</td>
                      <td class="text-center">2</td>
                      <td class="text-center">3</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Popup Table - End -->
          </div>
        </mat-tab>
        <!-- TAB 2 - END -->

      </mat-tab-group>
      <!-- Angular Material Tabs - End -->
    </div>
    <div class="row mr-0 ml-0 mt-2">
      <div class="form-group col-12 p-2 my_input_style">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Коментар:" />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<!-- Popup Footer -->
<div id="counterpartiesContractPopupFooter">
  <div class="mr-4 mb-4 float-right">
    <button type="button" class="btn btn-default my_button_style" (click)="closePopup()">
      <span class="pr-3 my_button_label">Закрити</span>
    </button>
  </div>
</div>
<!-- Popup Footer - End -->
